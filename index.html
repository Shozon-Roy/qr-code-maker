<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <style>
        .qr-code {
            max-width: 250px;
            margin: 100px;
        }
    </style>

    <title>QR Code Generator By Shozon</title>
</head>

<body>
    <div class="container-fluid">
        <div class="text-center">


            <img src=
"https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
		class="qr-code img-thumbnail img-responsive" />
        </div>
        <div align="center">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2"
		for="content">
Your Text Here:	
		</label>
                    <div class="col-sm-10">


                        <input type="text" size="200"
			maxlength="200" class="form-control"
			id="content" placeholder="Enter Text Here" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h3>Dubble Click To Make QR Code</h3>
                        <div align="center">
                            <button type="button" class=
			"btn btn-default" id="generate">
			Generate		</div>
		</button>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js">
        </script>

        <script>
            function htmlEncode(value) {
	return $('<div/>').text(value)
		.html();
	}

	$(function () {


	$('#generate').click(function () {

		let finalURL =
'https://chart.googleapis.com/chart?cht=qr&chl=' +
		htmlEncode($('#content').val()) +
		'&chs=160x160&chld=L|0'


		$('.qr-code').attr('src', finalURL);
	});
	});
        </script>

</body>

</html>
